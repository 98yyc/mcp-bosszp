name: Build and Push Docker Image

on:
  push:
    branches: [ main ]  # 在推送到 main 分支时触发
  pull_request:         # 在创建 PR 时触发
    branches: [ main ]
  workflow_dispatch:    # 允许手动触发

env:
  IMAGE_NAME: mcp-bosszp
  DOCKER_REGISTRY: docker.io  # 默认使用 Docker Hub
  LATEST_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions: 
      packages: write
      contents: read

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Registry
        uses: docker/login-action@v2
        with:
          # username: ${{ secrets.DOCKERHUB_USERNAME }}
          # password: ${{ secrets.DOCKERHUB_TOKEN }}
          # 如需使用 GitHub Container Registry，注释上面两行，取消下面注释
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: 
            # ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          # 如需使用 GHCR，替换为：
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: 
            type=sha,format=long
            type=semver,pattern={{version}}
            type=ref,event=branch
            ${{ env.LATEST_TAG }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile  # 明确指定 Dockerfile 位置
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}  # 仅在非 PR 时推送
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
